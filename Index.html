<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles GT - Control de Acceso</title>
</head>
<body>
    <div id="login-screen">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario (Correo):</label>
            <input type="text" id="username" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-message"></div>
    </div>

    <div id="user-screen" style="display:none;">
        <div id="header">
            <h2>Gestión de Usuarios</h2>
            <p id="admin-info"></p>
            <button id="add-user-btn">Añadir usuario</button>
            <button id="logout-btn">Salir</button>
        </div>
        <table id="users-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Rol</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="add-user-screen" style="display:none;">
        <h2>Añadir Usuario</h2>
        <form id="add-user-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required><br>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" required><br>
            <label for="role">Rol:</label>
            <input type="text" id="role" value="Gerente" disabled><br>
            <label for="email">Correo:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" required><br>
            <button type="submit">Guardar Usuario</button>
            <button type="button" id="cancel-add-user">Cancelar</button>
        </form>
    </div>

    <script src="ProjectoFinal.js"></script>
</body>
</html>
